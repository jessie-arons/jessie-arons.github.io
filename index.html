  </title>

<body>
  
  <div class="container">
    
    <div class="row">
          <div class="col-xs-12">
              <h1 id="header">Jessie Arons-Ice Hockey Resume</h1>
          </div>
    </div>
    <div class="row">
      <div class="col-xs-2"></div>
          <div class="col-xs-5">
            <div class="row">
              <div class="col-xs-12"></div>
              <div class="col-xs-2 menu" id="Stats" >Stats </div>
              <div class="col-xs-2 menu" id="About" >About </div>
              <div class="col-xs-2 menu" id="Pictures" >Pictures </div>
              <div class="col-xs-2 menu" id="Clips" >Clips </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div id="StatsText">This is the stats text</div>
                <div id="AboutText">This is the about</div>
                <div id="PicturesText">Pictures</div>
                <div id="ClipsText">Clips</div>
                
              </div>
            </div>
        </div>
           <div class="col-xs-3">
             <img src="https://66.media.tumblr.com/dd339ef888500e6420c91cdd45c339a1/tumblr_o2elx8s3Dm1rwh0pyo1_500.jpg">
            </div>
            <div class="col-xs-2"></div>
    </div>
  </div>

<script>

$(function() {
  $("#AboutText").hide();
  $("#PicturesText").hide();
  $("#ClipsText").hide();
});

$( "#Stats").click(function() {
  $("#StatsText").show();
  $("#AboutText").hide();
  $("#PicturesText").hide();
  $("#ClipsText").hide();
});

$( "#About").click(function() {
  $("#AboutText").show();
  $("#StatsText").hide();
  $("#PicturesText").hide();
  $("#ClipsText").hide();
});

$( "#Pictures").click(function() {
  $("#PicturesText").show();
  $("#StatsText").hide();
  $("#AboutText").hide();
  $("#ClipsText").hide();
});

$( "#Clips").click(function() {
  $("#ClipsText").show();
  $("#StatsText").hide();
  $("#PicturesText").hide();
  $("#AboutText").hide();
});
